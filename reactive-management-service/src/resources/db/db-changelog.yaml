databaseChangeLog:
 changeSet:
  id: create-patient-table
  author: matheus-mota
  changes:
   createTable:
    schema: public
    tableName: patient
    columns:
     - column:
        name: id
        type: int
        autoIncrement: true
        constraints:
         primaryKey: true
         nullable: false
     
     - column:
        name: first_name
        type: varchar(50)
        constraints:
         nullable: false

     - column:
        name: last_name
        type: varchar(50)
        constraints:
         nullable: false

     - column:
        name: age
        type: int
        constraints:
         nullable: true

     - column:
        name: cpf
        type: varchar(30)
        constraints:
         nullable: false

     - column:
        name: condition
        type: varchar(200)
        constraints:
         nullable: false
     